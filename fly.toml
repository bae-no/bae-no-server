# fly.toml file generated for bae-no-server on 2022-08-27T20:17:40+09:00

app = "bae-no-server"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  private_networking = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 800
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "5s"
